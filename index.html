
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M/M/s Queue Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Customer Flow Animations */
        @keyframes enterUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter-up {
            animation: enterUp 0.4s ease-out forwards;
        }

        @keyframes arriveFromQueue {
            from { opacity: 0; transform: translateY(60px) scale(0.5); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-arrive-from-queue {
            animation: arriveFromQueue 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes departUp {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-80px) scale(0.9); }
        }
        .animate-depart-up {
            animation: departUp 1s ease-in forwards;
        }

        @keyframes stressShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px) rotate(-2deg); }
            75% { transform: translateX(1px) rotate(2deg); }
        }
        .animate-stress {
            animation: stressShake 0.15s ease-in-out infinite;
        }

        /* Floating Reaction System */
        @keyframes floatFade {
            0% { opacity: 0; transform: translateY(10px) scale(0.8); }
            10% { opacity: 1; transform: translateY(0) scale(1.1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1); }
        }
        .animate-float-fade {
            animation: floatFade 2s ease-out forwards;
        }

        /* Network Packet Flow Animation */
        @keyframes flowPacket {
            0% { 
                transform: translate(var(--start-x), var(--start-y)) scale(0.5); 
                opacity: 0; 
            }
            10% {
                transform: translate(var(--start-x), var(--start-y)) scale(1.2); 
                opacity: 1;
            }
            90% {
                transform: translate(var(--end-x), var(--end-y)) scale(1); 
                opacity: 1;
            }
            100% { 
                transform: translate(var(--end-x), var(--end-y)) scale(0.5); 
                opacity: 0; 
            }
        }
        .particle-anim {
            animation: flowPacket 0.5s ease-in-out forwards;
            /* Will-change optimizes rendering performance */
            will-change: transform, opacity;
        }
    </style>
<script type="importmap">
