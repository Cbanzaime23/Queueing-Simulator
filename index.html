
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M/M/s Queue Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Customer Flow Animations */
        @keyframes enterUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter-up {
            animation: enterUp 0.4s ease-out forwards;
        }

        @keyframes arriveFromQueue {
            from { opacity: 0; transform: translateY(60px) scale(0.5); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-arrive-from-queue {
            animation: arriveFromQueue 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes departUp {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-80px) scale(0.9); }
        }
        .animate-depart-up {
            animation: departUp 1s ease-in forwards;
        }
    </style>
<script type="importmap">

</head>

</html>
